version: '3.8'
services:
  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    networks:
      - my-network
    env_file:
      - .env

  app:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    env_file:
      - .env
    networks:
      - my-network

  redis:
    image: redis:alpine
    networks:
      - my-network

  celery:
    build: .
    command: celery -A weather_reminder worker --loglevel info
    volumes:
      - .:/app
    depends_on:
      - redis
    environment:
      - DJANGO_SETTINGS_MODULE=weather_reminder.settings
    env_file:
      - .env
    networks:
      - my-network

  celery-beat:
    build: .
    command: celery -A weather_reminder beat --loglevel info
    volumes:
      - .:/app
    depends_on:
      - redis
    environment:
      - DJANGO_SETTINGS_MODULE=weather_reminder.settings
    env_file:
      - .env
    networks:
      - my-network

networks:
  my-network:
